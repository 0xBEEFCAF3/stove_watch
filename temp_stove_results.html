<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Stove Watch</title>
  </head>
  <body>
    <div class="container">
      <h1>Stove Watch</h1>
            
      <h3>Results:</h3>
      <button type="button" class="btn btn-info">Run again!</button>
      <hr>
      <div class="jumbotron jumbotron-fluid bg-danger"> <!-- bg-success  -->
      <div class="container">
        <h1 class="display-4">Your stove is: ON</h1>
        <p class="lead">Sensor Readings</p>
        <p class="lead">Info box</p>
      </div>
    </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        location.reload();
      });
    });

  </script>
</html>
